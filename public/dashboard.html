<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Praxis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Praxis Dashboard</div>
    <button id="logout-btn" class="login-btn">Abmelden</button>
  </header>

  <main class="container">
    <h2>Willkommen, Sie sind angemeldet ✅</h2>
    <iframe src="https://calendar.google.com/calendar/embed?src=de.german%23holiday%40group.v.calendar.google.com&ctz=Europe%2FBerlin"
            style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
  </main>

  <script>
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/';
    });
  </script>
</body>
</html>
